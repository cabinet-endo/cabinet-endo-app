<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet Dentaire - Interface Secrétaire</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Interface Secrétaire</h1>
        <nav>
            <a href="/">Accueil</a>
        </nav>
    </header>
    <main>
        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-area"></div>
        </section>
        <section id="todo-list">
            <h2>Liste de tâches</h2>
            <ul id="tasks"></ul>
        </section>
        <section id="settings">
            <h2>Paramètres</h2>
            <form id="notification-settings">
                <label for="notification-sound">Son de notification:</label>
                <select id="notification-sound">
                    <option value="beep">Bip</option>
                    <option value="chime">Carillon</option>
                    <option value="ding">Ding</option>
                </select>
                <label for="notification-color">Couleur de notification:</label>
                <input type="color" id="notification-color" value="#ff0000">
                <button type="submit">Enregistrer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cabinet Dentaire. Tous droits réservés.</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/secretary.js"></script>
</body>
</html>
